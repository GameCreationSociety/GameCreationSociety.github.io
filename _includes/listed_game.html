<!-- Listed game display -->
<a class="listed-game-preview listed_game {% for tag in game.tags %} {{ tag }}_game-tag {% endfor %}"  id="{{ game.title | slugify }}-preview" href="{{ game.url }}">
    <div class="listed-game-preview-img"
    {% if game.thumbnail %}
        style="background-image: url('{{site.stage_path}}{{game.stage_game_path}}images/{{game.thumbnail}}')"
    {% elsif game.screenshots.size > 0 %}
        style="background-image: url('{{site.stage_path}}{{game.stage_game_path}}images/{{game.screenshots[0]}}')"
    {% endif %}>
    </div>
    <div class="listed-game-preview-overlay">
        <h5><b>{{ game.title }}</b></h5>
        <p>{{game.semester}} {{game.year}}</p>
        <!-- <p>{{ game.description }}</p> -->
    </div>
</a>
