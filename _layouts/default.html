<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-131154366-1"></script>
	<script src="/scripts/analytics.js"></script>
	<!-- Favicon -->
	<link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/vnd.microsoft.icon">
	<!-- Stylesheet dependencies -->
	<link rel="stylesheet" href="/styles/main.css">
	<link rel="stylesheet" href="/styles/fonts.css">
	<!-- Title -->
	<title>{{ page.title }} | Game Creation Society</title>
</head>

<body>
	<!-- Header -->
	{% include header.html %}

	<div class="container-fluid {% unless page.noHeaderMargin or layout.noHeaderMargin %}header-sized-top-margin{% endunless %}">
		<div class="row">
			<!-- Content -->
			<div class="col-12" id="main-content">
				{{ content }}
			</div>
		</div>
	</div>


	<!-- Footer -->
	{% include footer.html %}



	<!-- Script dependencies -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="/scripts/header.js"></script>
</body>
</html>
